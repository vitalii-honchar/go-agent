version: "2"

run:
  timeout: 5m

linters:
  enable:
    - errcheck      # Check for unchecked errors (default)
    - govet         # Go vet built-in (default)
    - ineffassign   # Detect ineffectual assignments (default)
    - staticcheck   # Advanced static analysis (default)
    - unused        # Check for unused code (default)
    - misspell      # Check for misspellings
    - err113
    - errname
    - funlen
    - funcorder
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gosec
    - iface
    - lll
    - interfacebloat
    - musttag
    - nestif
    - nilerr
    - nlreturn
    - noctx
    - paralleltest
    - prealloc
    - reassign
    - sqlclosecheck
    - tagalign
    - testifylint
    - testableexamples
    - testpackage
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl_v5